<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StopWatch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="theme-container">
		<label for="theme-selector">Theme</label>
		<select id="theme-selector" onchange="switchTheme()">
			<option value="rgb(255, 153, 0)">Orange</option>
			<option value="black">Black</option>
			<option value="orangered">Red</option>
			<option value="royalblue">Blue</option>
			<option value="lightgreen">Green</option>
			<option value="indigo">Indigo</option>
			<option value="pink">Pink</option>
		</select>
	</header>
	<div class="wrapper">
		<h1 class="title">STOPWATCH</h1>
	<h2 id="display-time">00:00:00:00</h2>
		<div class="btn__wrapper">
			<button class="btn start">Start</button>
			<button class="btn stop">Stop</button>
			<button class="btn reset">Reset</button>
		</div>
	</div>
	<script>
		function switchTheme() {
		const themeSelector = document.querySelector('#theme-selector').value;
		document.getElementsByTagName('body')[0].style.background=themeSelector;
	
}
	</script>
	<script type="module" src="main.js"></script>
</body>
</html>
